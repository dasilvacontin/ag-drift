<!DOCTYPE html>
<head>
  <style>
    html, body, ul, h1, p {
      padding: 0;
      margin: 0;
      font: 12px Tahoma;
      line-height: 22px;
      color: white;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover { color: cyan }

    #leaderboard {
      position: fixed;
      top: 0;
      left: 0;
      margin: 25px;
      padding: 5px;

      font-family: monospace;
      font-size: 12px;
      line-height: 14px;
      background: rgba(0, 0, 0, .85);
    }

    #help {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 25px;

      white-space: nowrap;
    }

    #logo {
      width: 60px;
      height: 60px;
      margin-top: 30px;
      margin-bottom: 5px;
      image-rendering: pixelated;
    }

    ul { list-style: none }

    key { color: cyan }

    h1 {
      padding: 0;
      font-size: 16px;
      color: cyan;
    }

    .sub {
      font-size: 12px;
      color: white;
    }

    #chat {
      position: fixed;
      right: 25px;
      top: 20px;
      bottom: 73px;
      text-align: right;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #chat > input {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 150px;
      box-shadow: rgb(0, 255, 65) 2px 2px;
      border: 0;
      padding: 7px;
      font: 12px monospace;
    }

    .chat-message {
      text-align: left;
    }

    .chat-message p {
      margin: 5px 0;
      padding: 5px;
      max-width: 200px;
      display: inline-block;
      background: rgba(0, 0, 0, .85);
    }

  </style>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js' type='text/javascript'></script>
  </script>

  <div id="leaderboard"></div>

  <div id="help">
    <ul>
      <li><key>▲</key>, throttle</li>
      <li><key>◄</key> | <key style="font-size: 10px">►</key>, turn 90°</li>
      <li><key>A</key> | <key>D</key>, lean</li>
      <li><key>S</key>, boost</li>
    </ul>

    <a href="https://github.com/dasilvacontin/ag-drift" target="_blank">
      <img id="logo" src="/favicon.ico">
      <h1>ag-drift <span id="gameVersion" class="sub">v0.0.0</span></h1>
    </a>
    <p>by <a href="http://dasilvacont.in" target="_blank">@dasilvacontin</a></p>
  </div>

  <div id="chat">
    <input type="text" placeholder="Chat here!.." maxlength="140"/>
  </div>

  <script src='bundle.js'></script>
  <script type="text/javascript" src="//downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script><script type="text/javascript">require(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us13.list-manage.com","uuid":"e0fb2482aa150be4e4e3df475","lid":"b6ebba3a37"}) })</script>
</body>
</html>
